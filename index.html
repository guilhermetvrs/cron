<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Cron</h3>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#">Adicionar Tarefa</a>
                </li>
                <li>
                    <a href="mostrar.html"><mostrar>mostrar Tarefas</a>
                </li>
            </ul>
        </nav>

        <!-- Conteúdo da página  -->

        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </nav>
            <div class="container">
                <form action="">
                    <div class="form-group">
                      <label for="inputTask">Comando</label>
                      <input type="text" class="form-control" name="task" placeholder="" required>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-xs-2">
                        <label for="minuto">Minuto</label>
                        <input type="text" class="form-control" name="minute" placeholder="0 a 59">
                      </div>
                      <div class="form-group col-xs-2">
                        <label for="hora">Hora</label>
                        <input type="text" class="form-control" name="hour" placeholder="0 a 23">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-xs-2">
                        <label for="data">Data</label>
                        <input type="text" class="form-control" name="day" placeholder="1 a 31">
                      </div>
                      <div class="form-group col-xs-2">
                        <label for="mes">Mês</label>
                        <input type="text" class="form-control" name="month" placeholder="1 a 12">
                      </div>
                      <div class="form-group col-xs-2">
                        <label for="dia">Dia da semana</label>
                        <input type="text" class="form-control" name="weekDay" placeholder="0 a 7">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-danger btn-lg">Confirmar</button>
                    <button type="reset" class="btn btn-danger btn-lg">Cancelar</button>
            </div>

        </div>

    </div>
    </div>

        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
